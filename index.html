<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-master/css/owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="output">
  </div>
  <div class="weather__block">
    <i class="weather-icon owf"></i>
    <div class="city" contenteditable="true">Минск</div>
    <div class="weather-description"></div>
    <div class="temperature"></div>
    <div class="speed"></div>
    <div class="humidity"></div>
  </div>
  
  <div class="time__block">
    <time id="time">12:17:04 PM</time>
    <div id="date">Saturday, 24 October</div>
    <h1>
      <span id="greeting">Good Afternoon</span>
      <span id="name" contenteditable="true">Roman</span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 id = "focus" contenteditable="true">Make Cool Videos</h2>
  </div>

  <div class="quote__block">
    <figure class="quote">
      <blockquote>
        You were not born a winner, and you were not born a loser. You are what you make yourself be.
      </blockquote>
      <figcaption> 
        Lou Holtz
      </figcaption>
    </figure>
  </div>
 
  <button class="btn"><img src="/assets/images/picture.svg" width = "35px" alt=""></button>
  <button class="btn-quote">&quot;</button>

  <script src="script.js"></script>
</body>
</html>
